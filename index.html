<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treact Recreation</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/c8e4d183c2.js"></script>
  </head>
  <body>
    <section id="landing">
      <div class="row">
        <nav>
          <div class="nav__container">
            <a href="" class="nav__logo--anchor">
              <div class="nav__logo--container">
                <figure class="nav__img--wrapper">
                  <img src="./assets/tlogo.svg" alt="" />
                </figure>
                <h1 class="nav__logo--title">Treact</h1>
              </div>
            </a>
            <ul class="nav__links">
              <li class="nav__link">
                <a href="" class="link__anchor link__anchor--purple">About</a>
              </li>
              <li class="nav__link">
                <a href="" class="link__anchor link__anchor--purple">Blog</a>
              </li>
              <li class="nav__link">
                <a href="" class="link__anchor link__anchor--purple">Pricing</a>
              </li>
              <li class="nav__link">
                <a href="" class="link__anchor link__anchor--purple"
                  >Contact Us</a
                >
              </li>
              <li class="nav__link nav__link--login">
                <a href="" class="link__anchor link__anchor--purple">Login</a>
              </li>
              <li class="nav__link">
                <button class="btn nav__btn">Sign Up</button>
              </li>
            </ul>
          </div>
        </nav>
        <header>
          <div class="sign-up__container">
            <div class="sign-up__info">
              <h1 class="sign-up__title">
                Beautiful React Templates
                <span class="text-purple">for you.</span>
              </h1>
              <p class="sign-up__description">
                Our templates are easy to setup, understand and customize. Fully
                modular components with a varity of pages and components.
              </p>
              <div class="sign-up__input--container">
                  <form action="">
                      <input type="email" placeholder="Your E-mail Address" class="sign-up__input">
                    </form>
                    <button class="btn sign-up__btn">Get Started</button>
                </div>
                    <div class="sign-up__customers">
                    <p class="sign-up__customers--title">
                     OUR TRUSTED CUSTOMERS   
                    </p>
                    <figure class="sign-up__logo--wrapper">
                        <img src="./assets/landing-logo-strip.png" class="sign-up__logo" alt="">
                    </figure>
                </div>
            </div>
            <figure class="sign-up__img--wrapper">
              <img src="./assets/landingimage.svg" class="sign-up__img" alt="" />
            </figure>
          </div>
        </header>
      </div>
    </section>
  </body>
</html>
